name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.24'
    
    - name: Build
      run: go build -v ./...
    
    - name: Run go mod tidy
      run: go mod tidy && git diff --exit-code
